<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>forms</title>
	<style>
		form,fieldset{
			text-align: center;
		}
	</style>
</head>
<body>
	<!--value,readonly,disabled,maxlength,placceholder,required,autofocus,autocomplete-->
	<form><fieldset>
		<label>Enter Name:</label>
		<input type="text" value="Name">
		<br><br>
		<label>Enter mobile number:</label>
		<input type="tel" maxlength="10" autocomplete="on">
		<br><br>
		<label>Enter email id:</label>
		<input type="email" value="kck@gmail.com" readonly disabled>
		<br><br>
		<label>Enter password:</label>
		<input type="password" minlength="8" placeholder="Enter Password" required>
		<br><br>
		<label>Enter DOB:</label>
		<input type="date">
		<br><br>
		<label>Enter Name:</label>
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender">
		<br><br>
		<label>Check to proceed:</label>
		<input type="checkbox">
		<br><br>
		<label>Upload file:</label>
		<input type="file">
		<br><br>
		<label>Enter college name</label>
		<select>
			<option>--select--</option>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select>
		<br><br>
		<label>Enter text area</label>
		<textarea></textarea>
		<br><br>
		<input type="submit">
		<input type="reset">
		<br><br>
	</fieldset>
	</form>
</body>
</html>

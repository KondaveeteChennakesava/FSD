<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>tableTask</title>
	<style>
		td{
			text-align: center;
		}
	</style>
</head>
<body>
	<center>
		<table border="" cellspacing="0" width="500">

				<th colspan="4">A test with merged cells</th>

				<td colspan="2">Average</td>

			</tr>
			<tr>
				<td>height</td>
				<td>weight</td>
			</tr>
			<tr>
				<td>Males</td>

			</tr>
			<tr>
				<td>Females</td>

				<td>0.0002</td>
				<td>43%</td>
			</tr>
		</table>

</html>

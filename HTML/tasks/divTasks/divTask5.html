<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div</title>
</head>
<body>
	<div style="height: 800; width: 1000;">
		<div style="float: left; height: 800; width: 400; background-color: red;">
			<div style="height: 400; width:400;background-color: blue;"></div>
			<div style="height: 400; width: 400; background-color: green;">
				<div style="float: left; height: 400; width:200;background-color:violet;"></div>
				<div style="float: right; height: 400; width: 200; background-color: mediumpurple;"></div>
			</div>
		</div>
		<div style="float: left; background-color:hotpink; height: 800; width: 300;"></div>
		<div style="float: right; background-color: black; height: 800; width: 300;">
			<div style="height: 400; width: 300; background-color:rebeccapurple;"></div>
			<div style="height: 400; width: 300; background-color: peachpuff;">
				<div style="float: left; height: 400; width: 150; background-color: yellow"></div>
				<div style="float: right; height:400; width:150;background-color:palevioletred;"  ></div>
			</div>
		</div>
	</div>

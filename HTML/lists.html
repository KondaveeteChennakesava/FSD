<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists</title>
	<style type="text/css">
		mark{
			background-color: blue;
			color: hotpink;
		}
	</style>
</head>
<body>
	<h1><mark>Ordered Lists</mark></h1>
	<ol><b>
		<li>First Item</li>
		<li>Second Item</li>
		<li>Third Item</li></b>
	</ol>
	<h1 ><mark>Unordered Lists</mark></h1>
	<ul><i>
		<li>First Item</li>
		<li>Second Item</li>
		<li>Third Item</li></i>
	</ul>
	<h1><mark>Description Lists</mark></h1>
	<dl><em>
		<dt>IT</dt>
		<dd>CSE</dd>
		<dd>AIML</dd>
		<dd>IOT</dd>

		<dt>CORE</dt>
		<dd>ECE</dd>
		<dd>MECH</dd>
		<dd>MINING</dd></em>
	</dl>
</body>
</html>

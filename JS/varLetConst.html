<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data Types</title>
</head>
<body>
	<script type="text/javascript">
		var a = 30;
		document.write(a,' ');
		let b = 20;
		document.write(b,' ');
		b += 30;
		document.write(b,' ');
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fibonacci series</title>
</head>
<body>
</body>
<script type="text/javascript">
	let num = parseInt(prompt('Enter a number'));
	let p1 = 0, p2 = 1, next;
	document.write("First "+num+" Fibonacci series are: <br>");
	for(let i = 0; i <= num ; i++){
		document.write(p1 + " ");
		next = p1 + p2;
		p1 = p2;
		p2 = next;
	}
</script>
</html>

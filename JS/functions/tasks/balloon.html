<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>balloon</title>
</head>
<body>
	<center>
		<img id="img" alt="image" src="freeballoon.jpg">
	</center>
</body>
<script type="text/javascript">
	let d = document;
	let x = d.querySelector('#img');
	x.onmouseover = function(){
		x.src = 'balloon.jpg';
	};
	x.onmouseout = function(){
		x.src = 'freeballoon.jpg';
	};
</script>
</html>

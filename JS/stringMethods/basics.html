<script type="text/javascript">
	function getStr(str){
		document.write("<strong>"+str+"</strong><br>");
	}
	let s = 'drive ready'
	getStr(s)
	getStr("Length of given string is: "+s.length)
	getStr("Character at 3rd index is: "+s.charAt(3))
	//Neagtive index return undefined
	getStr("Character at -1th index is: "+s.charAt(-1))
	getStr("Index of v is: "+s.indexOf('v'))
	getStr("Index of 'r' is: "+s.indexOf('r'))
	getStr("Index of last 'r' is: "+s.lastIndexOf('r'))
	let k = ' CHENNAKESAVA !'.toLowerCase()//converts all the letters in the string into lower case
	getStr(k.toLowerCase())
	getStr(s.toUpperCase())
	getStr('lorry '.concat(s,k,' ready....!'))
	getStr(k.trim())


	let str = 'kk,rajesh&madhan'
	console.log(str.split(','))//converts string into array
	console.log(str.split('&'))//converts string into array


	console.log(str.startsWith('kk'))// returns only a boolean value
	console.log(str.endsWith('an'))// returns only a boolean value
	getStr(s.slice(1,5))
	getStr(s.slice(-11))

	let x = 'fullstack';
	getStr(x.substring(0))
	getStr(x.substring(0,4))
	getStr(x.substring(4))
	getStr(x.substring(-2))// Negative indexing won't work for substrings if we use it whole string will be printed

	let str1 = 'chenna kesava ';
	getStr(str1.replace('kesava','kondaveete'))
	getStr(str1.repeat(3))
</script>

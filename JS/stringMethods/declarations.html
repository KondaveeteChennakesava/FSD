<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>str methods</title>
</head>
<body>
	<h3>String Methods</h3>
</body>
<script type="text/javascript">
	let str = 'chennakesava K';//type will be a string
	document.write(str+" "+typeof(str)+"<br>");
	let string = new String('king kesava kk');//type will be a object
	document.write(string+" "+typeof(string));
</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>displayStyles</title>
	<style>
		h1{
			background-color: red;
			display: inline;
			margin: 5px;
		}
		a{
			margin: 5px;
		}
		.a{
			height: 400px;
			width: 200px;
			border: 3px solid red;
			float: left;
		}
		.b{
			height: 400px;
			width: 200px;
			border: 3px solid blue;
			float: left;
/*			display: none;*/
			visibility: hidden;
		}
		.c{
			height: 400px;
			width: 200px;
			border: 3px solid green;
			float: left;
		}
		.d{
			height: 400px;
			width: 200px;
			border: 3px solid yellow;
			float: left;
		}
	</style>
</head>
<body>
	<h1>Kesava</h1>
	<br>
	<a href="#">Click ME</a>
	<div class="a"></div>
	<div class="b">...</div>
	<div class="c"></div>
	<div class="d"></div>
</body>
</html>

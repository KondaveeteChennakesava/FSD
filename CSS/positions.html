<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>positions</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			position: static;
			border: 3px solid black;
			top: 30px;
			background-color: yellow;
		}
		span{
			height: 200px;
			width: 200px;
			position: relative;
			border: 3px solid black;
			top: 300px;
			background-color: blue;
		}
		h3{
			position: absolute;
			border: 3px solid black;
			top: 30px;
			background-color: red;
		}
		h4{
			position: fixed;
			border: 3px solid black;
			background-color: green;
		}
	</style>
</head>
<body>
	<div>Static</div>
	<span>Relative</span>
	<h3>Absolute</h3>
	<h4>Fixed</h4>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>marginTask</title>
	<style>
		div{
			height:400px ;
			width: 900px;
		}
		.d1{
			float: left;
			height: 400px;
			width: 250px;
			border: 3px solid black;
			margin-right: 50px;
		}
		.d2{
			float: left;
			height: 400px;
			width: 250px;
			border: 3px solid red;
			margin-left: 50px;
			margin-right: 30px;
		}
		.d3{
			float: right;
			height: 400px;
			width: 250px;
			border: 3px solid green;
			border-style: dotted;
		}
		h1{
			text-align: center;
			padding-top: 150px;
		}
	</style>
</head>
<body>
	<div>
		<div class="d1">
			<h1>FSD</h1>
		</div>
		<div class="d2">
			<h1>Morning</h1>
		</div>
		<div class="d3">
			<h1>Batch</h1>
		</div>
	</div>
</body>
</html>
